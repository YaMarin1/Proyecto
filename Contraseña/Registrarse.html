    <body class="my-login-page">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="card fat">
                            <div class="card-body">

                                <h4 class="card-title">Registrarse</h4>

                                <form method="POST" class="my-login-validation">

                                    <div class="form-group">
                                        <label>Documento</label>
                                        <input type="number" class="form-control" name="documento">
                                    </div>

                                    <div class="form-group">
                                        <label>Nombres</label>
                                        <input type="text" class="form-control" name="nombre">
                                    </div>

                                    <div class="form-group">
                                        <label>Apellidos</label>
                                        <input type="text" class="form-control" name="apellido">
                                    </div>

                                    <div class="form-group">
                                        <label>Telefono</label>
                                        <input type="number" class="form-control" name="telefono">
                                    </div>

                                    <div class="form-group">
                                      <label>Direccion</label>
                                      <input type="text" class="form-control" name="direccion">
                                    </div>
    
                                    <div class="form-group">
                                        <label>Correo</label>
                                        <input type="text" class="form-control" name="correo">
                                    </div>
  
                                    <div class="form-group">
                                      <label>Contraseña</label>
                                      <input type="password" class="form-control" name="contraseña">
                                    </div>
                                  
                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block" name="registro">
                                            Registrarse
                                        </button>
                                    </div>
                                    
                                    <div class="mt-4 text-center">
                                        Ya tienes cuenta? <a href="IniciarSesion.html">Iniciar sesion</a>
                                    </div>
                                </form>
                            </div>
